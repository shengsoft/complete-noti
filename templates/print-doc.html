<style>
   @media print {    
        .print-logo {
          width: 64px;
          height: 64px;
          margin: 50px 0 0 20px;
        }

        .print-logo #logo {
           margin: 0 auto 0 20px;
        }

        
        .columns {
           display: flex;
           flex-direction: row;
           border: 1px solid #000;
           color: #000;
           position: relative;
           top: 105px;
        }

        .headings {
           display: inline-block;
           border: 1px solid #000;
           width: 25%;
           padding: 15px 0 15px 10px;
           font: 800 1.2em montserrat;
           color: #000;
        }

        .rows {
            padding: 15px 0 15px 10px;
            font: 500 16pt montserrat;
        }

        #title {
           position: absolute;
           right: 15px; 
           width: 55%;
           font: 800 14pt montserrat;
           text-align: right;
        }

        .print-logo p {
            font: 800 12pt montserrat;
            text-align: center;
            width: 100px;
            display: block;
         }
    }

    @media screen {
        #print-document {
         display: none;
        }
    }
</style>



<div id="print-document">
   <div class="print-logo">
       <svg id="logo" data-name="Layer 1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 558 582"><path d="M646.12,578.54c31,0,56.08,24.75,56.08,55.29s-25.11,55.29-56.08,55.29" transform="translate(-352.5 -416.5)" style="fill:#34925e;stroke:#daf4f0;stroke-miterlimit:10"/><line x1="153.35" y1="95.34" x2="153.35" y2="552.5" style="fill:none;stroke:#34925e;stroke-linecap:round;stroke-miterlimit:10;stroke-width:40px"/><path d="M652.87,511.86c70.76,0,128.13,49.72,128.13,111.07S723.63,734,652.87,734" transform="translate(-352.5 -416.5)" style="fill:none;stroke:#34925e;stroke-linecap:round;stroke-miterlimit:10;stroke-width:40px"/><line x1="155.22" y1="94.99" x2="298.79" y2="94.99" style="fill:none;stroke:#34925e;stroke-linecap:round;stroke-miterlimit:10;stroke-width:40px"/><line x1="237.75" y1="175.87" x2="237.75" y2="517.31" style="fill:none;stroke:#34925e;stroke-linecap:round;stroke-miterlimit:10;stroke-width:30px"/><rect x="14" y="14" width="530" height="554" rx="108.97" style="fill:none;stroke:#34925e;stroke-miterlimit:10;stroke-width:28px"/></svg>  
     <p>Payee Pro</p>
   </div>
   <div id="title">
       <h3>Client: {{ client['first_name'] }} {{ client['last_name'] }}</h3>
   </div>
   {% for expense in client['expenses'] %}  
     {% for key, value in expense.items() %}
         <div class="columns">
           <div class="headings">   
             <div>{{ key }}</div>
           </div> 
          <div class="rows">
             <div>{{ value }}</div>
          </div> 
         </div>
     {% endfor %}
  {% endfor %}  
</div>
